<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Working with Text</title>
</head>
<body>
    <h1>This is a heading</h1><!--This is a heading-->
    <p>Some Content</p><!--Represents a paragraph-->
    <strong>This text is important</strong><!--This represents important text-->
    <em>This text is emphasized</em><!--This is emphasized text-->
</body>
</html>
